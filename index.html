 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu projeto de arcane</title>
    <link rel="stylesheet" href="./src/css/variaveis.css"/>
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilo.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css"/>
 </head>
 <body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
             </h1>            
        </header>
        
        
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/css/image/vi png.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1"> VI </h2>
                </div>
            </div>  
            
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="VI" data-name="VI">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/vi.jpg" alt="Personagem VI">
                </li>
            
                <li class="personagem" id="jinx" data-name="jinx">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/jinx jpg.jpg" alt="Personagem jinx">
                </li>   
                
                <li class="personagem" id="caitlyn" data-name="caitlyn">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/caityn.jpg" alt="Personagem caitlyn">
                </li>       

                <li class="personagem" id="ekko" data-name="ekko">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/ekko.jpg" alt="Personagem ekko">
                </li>    

                <li class="personagem" id="mel" data-name="mel">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/mel.jpg" alt="Personagem mel">
                </li>

                <li class="personagem jogador-2-selecionado" id="medarda" data-name="medarda">
                    <span class="tag">2P</span>
                    <img src="./src/css/image/medarda.jpg" alt="Personagem medarda">
                </li>    
            
                <li class="personagem jogador-1-selecionado" id="silco" data-name="silco">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/silco.jpg" alt="Personagem silco">
                </li>    

                <li class="personagem jogador-1-selecionado" id="jayce" data-name="jayce">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/jayce.jpg" alt="Personagem jayce">
                </li>    
    
                <li class="personagem jogador-1-selecionado" id="viktor" data-name="viktor">
                    <span class="tag">1P</span>
                    <img src="./src/css/image/viktor.jpg" alt="Personagem viktor">
                </li>    
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/css/image/medarda png.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ambessa Medarda</h2>
                </div>
            </div>
        </div>

            </main>

            <script src="./src/js/index.js"></script>    
 </body>
 </html>
